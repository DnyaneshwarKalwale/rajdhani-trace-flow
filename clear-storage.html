<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear localStorage</h1>
    <button onclick="clearStorage()">Clear All Rajdhani Data</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('rajdhani_')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                console.log(`Removed: ${key}`);
            });
            
            document.getElementById('result').innerHTML = 
                `<p>Cleared ${keysToRemove.length} items from localStorage</p>
                 <p>localStorage cleared successfully!</p>`;
        }
    </script>
</body>
</html>
